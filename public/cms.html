<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/logout">Logout</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to Blog</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/authors">Manage Authors</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Body:</label>
						<textarea placeholder="Post Body" class="form-control" rows="5" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Category:</label>
							<select class="form-control" id="category">
					            <option value="Infants">Infants</option>
					            <option value="One Year Olds">One Year Olds</option>
					            <option value="Two Year Olds">Two Year Olds</option>
					            <option value="Three Year Olds">Three Year Olds</option>
					            <option value="Four Year Olds">Four Year Olds</option>
					            <option value="Five Year Olds">Five Year Olds</option>
  						</select>
  						<div class="form-group">
							<label for="category">Select Domain:</label>
							<select class="form-control" id="domain">
					            <option value="Art">Art</option>
					            <option value="Language">Language</option>
					            <option value="Math">Math</option>
					            <option value="Movement">Movement</option>                                    
					            <option value="Music">Music</option>
					            <option value="Science">Science</option>
					            <option value="Social">Social</option>  
  						</select>
						</div>
						<div class="form-group">
							<label for="category">Select Author:</label>
							<select class="form-control" id="author">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
